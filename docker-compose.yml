version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: monitoring-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: monitoring
      MYSQL_USER: monitoring
      MYSQL_PASSWORD: monitoring_password
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - monitoring
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Web Application - URL Monitoring Dashboard
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: monitoring-web-app
    ports:
      - "${APP_PORT:-3000}:3000"
    volumes:
      - ./data:/app/data
      - ./prometheus-config:/app/prometheus-config
    environment:
      # Application
      - NODE_ENV=${NODE_ENV:-production}
      - NEXT_PUBLIC_APP_URL=${NEXT_PUBLIC_APP_URL:-http://localhost:3000}
      
      # Prometheus & Blackbox
      - PROMETHEUS_URL=${PROMETHEUS_URL:-http://prometheus:9090}
      - BLACKBOX_EXPORTER_URL=${BLACKBOX_EXPORTER_URL:-http://blackbox:9115}
      - PROMETHEUS_QUERY_TIMEOUT=${PROMETHEUS_QUERY_TIMEOUT:-30}
      - PROMETHEUS_AUTH_USERNAME=${PROMETHEUS_AUTH_USERNAME:-}
      - PROMETHEUS_AUTH_PASSWORD=${PROMETHEUS_AUTH_PASSWORD:-}
      
      # Database
      - DB_HOST=${DB_HOST:-mysql}
      - DB_PORT=${DB_PORT:-3306}
      - DB_NAME=${DB_NAME:-monitoring}
      - DB_USER=${DB_USER:-monitoring}
      - DB_PASSWORD=${DB_PASSWORD:-monitoring_password}
      
      # Authentication
      - SESSION_SECRET=${SESSION_SECRET:-change-this-in-production}
      - DEFAULT_ADMIN_USERNAME=${DEFAULT_ADMIN_USERNAME:-admin}
      - DEFAULT_ADMIN_PASSWORD=${DEFAULT_ADMIN_PASSWORD:-admin123}
      
      # Telegram
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN:-}
      - TELEGRAM_CHAT_ID=${TELEGRAM_CHAT_ID:-}
      
      # Monitoring Settings
      - DEFAULT_CHECK_INTERVAL=${DEFAULT_CHECK_INTERVAL:-30}
      - DEFAULT_HTTP_TIMEOUT=${DEFAULT_HTTP_TIMEOUT:-10}
      - CONCURRENT_CHECKS=${CONCURRENT_CHECKS:-10}
      
      # Features
      - FEATURE_CRON_MONITORING=${FEATURE_CRON_MONITORING:-true}
      - FEATURE_PUSHGATEWAY=${FEATURE_PUSHGATEWAY:-true}
      - FEATURE_STATUS_PAGES=${FEATURE_STATUS_PAGES:-true}
      
      # Logging
      - LOG_LEVEL=${LOG_LEVEL:-info}
      
    restart: unless-stopped
    networks:
      - monitoring
    depends_on:
      mysql:
        condition: service_healthy
      prometheus:
        condition: service_started
      blackbox:
        condition: service_started
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Prometheus Service
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus-config/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    restart: unless-stopped
    networks:
      - monitoring

  # Blackbox Exporter Service
  blackbox:
    image: prom/blackbox-exporter:latest
    container_name: blackbox-exporter
    ports:
      - "9115:9115"
    volumes:
      - ./prometheus-config/blackbox.yml:/etc/blackbox_exporter/config.yml
    command:
      - '--config.file=/etc/blackbox_exporter/config.yml'
    restart: unless-stopped
    networks:
      - monitoring

  # Grafana for visualization (optional but recommended)
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
    restart: unless-stopped
    networks:
      - monitoring
    depends_on:
      - prometheus
      - web

volumes:
  prometheus-data:
  grafana-data:
  mysql-data:

networks:
  monitoring:
    driver: bridge

