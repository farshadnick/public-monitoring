version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: monitoring-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: monitoring
      MYSQL_USER: monitoring
      MYSQL_PASSWORD: monitoring_password
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - monitoring
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Web Application - URL Monitoring Dashboard
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: monitoring-web-app
    ports:
      - "3000:3000"
    volumes:
      - ./data:/app/data
      - ./prometheus-config:/app/prometheus-config
    environment:
      - NODE_ENV=production
      - PROMETHEUS_URL=http://prometheus:9090
      - BLACKBOX_URL=http://blackbox:9115
      - MYSQL_HOST=mysql
      - MYSQL_PORT=3306
      - MYSQL_USER=monitoring
      - MYSQL_PASSWORD=monitoring_password
      - MYSQL_DATABASE=monitoring
    restart: unless-stopped
    networks:
      - monitoring
    depends_on:
      mysql:
        condition: service_healthy
      prometheus:
        condition: service_started
      blackbox:
        condition: service_started
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Prometheus Service
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus-config/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    restart: unless-stopped
    networks:
      - monitoring

  # Blackbox Exporter Service
  blackbox:
    image: prom/blackbox-exporter:latest
    container_name: blackbox-exporter
    ports:
      - "9115:9115"
    volumes:
      - ./prometheus-config/blackbox.yml:/etc/blackbox_exporter/config.yml
    command:
      - '--config.file=/etc/blackbox_exporter/config.yml'
    restart: unless-stopped
    networks:
      - monitoring

  # Grafana for visualization (optional but recommended)
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
    restart: unless-stopped
    networks:
      - monitoring
    depends_on:
      - prometheus
      - web

volumes:
  prometheus-data:
  grafana-data:
  mysql-data:

networks:
  monitoring:
    driver: bridge

